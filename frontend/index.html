<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sleep Tracker</title>
  </head>
  <body>
    <header class="head">
      <h1>Ready for a better sleep quality?</h1>
      <h3>Welcome to str sleep Tracker</h3>
    </header>
    <main>
      <section id="sleep-form">
        <form>
          <label for="date">Date:</label>
          <input
            type="text"
            id="date"
            name="date"
            placeholder="Date"
            onfocus="(this.type ='date')"
            onblur="(this.type ='text')"
          />

          <label for="bedtime">bedtime:</label>
          <input
            type="text"
            id="bedtime"
            name="bedtime"
            required
            placeholder="Sleep time"
            onfocus="(this.type ='time')"
            onblur="(this.type ='text')"
          />

          <label for="wakeup">wakeup:</label>
          <input
            type="text"
            id="wakeup"
            name="wakeup"
            required
            placeholder="Wakeup time"
            onfocus="(this.type ='time')"
            onblur="(this.type ='text')"
          />
          <button type="submit" onclick="clearSleepData()">Submit</button>
        </form>
      </section>
      <section class="sleep-history">
        <h2>Your sleep history</h2>
        <ul class="sleep-list"></ul>
      </section>
      <section id="sleep-stats">
        <h2>Sleep Statistics</h2>
        <p>Total Sleep Time: <span id="total-sleep"></span></p>
        <label for="comments"></label>
        <textarea
          id="comments"
          name="comments"
          rows="4"
          cols="50"
          readonly
        ></textarea>
        <section id="latest-sleep-entry"></section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
